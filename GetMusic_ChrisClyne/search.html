<!-- ng-contoller directive calls contoller named iTunesContoller -->


<body ng-controller="iTunesController">
    <div id="searchbox">
        <div id="container">
            <!-- error handler -->
            {{error}}
            <!-- ng-submit directive calls function and passess in artist -->
            <form name="search" ng-submit="searchiTunes(artist)" class="searchForm">
                <!-- ng-model takes value from form as a parameter named artist -->
                <input type="search" required placeholder="Artist" ng-model="artist" id="artist">
                <input type="submit" value="Search" id="search">
            </form>

            <div class="songResultsContainer">
                <div class="songResult" ng-repeat="song in songs">
                    <a href="{{song.previewUrl}}">
                        <img ng-src="{{ song.artworkUrl60 }}" alt="{{collectionName}}">
                    </a>
                    <span>{{ song.trackName }}</span>
                    <a href="{{song.previewUrl}}">Play</a>
                    <span>Â£{{ song.collectionPrice }}</span>
                </div>
            </div>
